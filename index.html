<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft preview card</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <section>
        <div class="container">
            <img src="img/image-equilibrium.jpg" alt="imagem da NFT">
            <h1>Equilibrium #3429</h1>
            <p class="container__descircao">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="elementos-lado-a-lado">
                <p class="container__texto-eth">
                    <img src="img/icon-ethereum.svg" alt="icon do ethereum"> 0.041 ETH
                </p>
                <p>
                    <img src="img/icon-clock.svg" alt="icone de view"> 3 days left
                </p>
            </div>
            <p class="container__info--usuario">
                <img class="imagem__avata" src="img/image-avatar.png" alt="imagem do avata do usuario">Creation of<span>Jules Wyvern</span>
            </p>
        </div>
    </section>
    <footer></footer>
</body>
</html>
